<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor Banner – Aula Digital RD</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f5f7fa;
    }
    .layout {
      display: grid;
      grid-template-columns: 420px 1fr;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .config {
      border-right: 2px solid #e0e0e0;
      background: #fff;
    }
  </style>
</head>
<body>

<div class="layout">
  <!-- CONFIGURACIÓN -->
  <iframe
    class="config"
    src="./index.html?mode=config">
  </iframe>

  <!-- VISTA PREVIA -->
  <iframe
    src="./index.html?mode=preview">
  </iframe>
</div>

</body>
</html>
